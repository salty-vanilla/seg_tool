<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Simple Paint</title>
        <link rel="stylesheet" href="css/jquery-ui.css" type="text/css" media="all">
        <link rel="stylesheet" href="css/main.css" type="text/css" media="all">
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/base64.js"></script>
        <script type="text/javascript" src="js/canvas2image.js"></script>
        <script type="text/javascript" src="js/draw.js"></script>
    </head>
    <body onload="init()">
    <div id="canvas">
      <canvas id="fgCanvas" width="640" height="480"></canvas>
      <canvas id="bgCanvas" width="640" height="480"></canvas>
    </div>
    <div id="menu">
        <br>
        <button onclick="saveData()">save</button>
    </div>
    <div id="colorPalet">
        <div id="black" style="float:left; width:50px; height:50px; background:#000000"></div>
        <div id="blue" style="float:left; width:50px; height:50px; background:#0000ff"></div>
        <div id="red" style="float:left; width:50px; height:50px; background:#ff0000"></div>
        <div id="magenta" style="float:left; width:50px; height:50px; background:#ff00ff"></div>
        <div id="green" style="float:left; width:50px; height:50px; background:#00ff00"></div>
        <div id="cyan" style="float:left; width:50px; height:50px; background:#00ffff"></div>
        <div id="yellow" style="float:left; width:50px; height:50px; background:#ffff00"></div>
        <div id="white" style="float:left; width:50px; height:50px; background:#ffffff"></div>
    </div>
</body>
</html>
